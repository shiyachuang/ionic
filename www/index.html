<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!--这个js是ionic.js和angular.js和ui-router.js的集合体-->
    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/jquery-2.1.4.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--全局js文件-->
    <script src="js/app.js"></script>
    <script src="js/detailList.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directive.js"></script>

    <script src="lib/js/angular/angular-resource.min.js"></script>
    <!--功能模块js-->
    <script src="views/main/main_controller.js"></script>
    <script src="views/cart/cart_controller.js"></script>
    <script src="views/my/my_controller.js"></script>
    <script src="views/fenlei/fenlei_controller.js"></script>
    <script src="views/detail/detail_controller.js"></script>
  </head>
  <body ng-app="myApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
